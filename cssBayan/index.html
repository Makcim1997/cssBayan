<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./adaptive.css">
    <title>RS Codejam</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 class="header__title">CSS Bayan</h1>
        </header>

        <main class="main">
            <div class="bayan">
                <input class="input-hidden" type="radio" name="radio-button" id="radio-1" checked>
                <label class="modal modal-1" id="modal-label" for="radio-1">
                    <div class="modal__header">
                        <h2 class="modal__title">You can't just copy and paste CSS</h2>
                        <svg class="modal__icon modal__icon-1" viewBox="0 0 24 24">
                            <path
                                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                        </svg>
                    </div>
    
                    <img class="modal__img modal__img-1" src="./assets/design.png" alt="mem-img">
                </label>

                <input class="input-hidden" type="radio" name="radio-button" id="radio-2">
                <label class="modal modal-2" id="modal-label" for="radio-2">
                    <div class="modal__header">
                        <h2 class="modal__title">Keep calm and carry on</h2>
                        <svg class="modal__icon modal__icon-2" viewBox="0 0 24 24">
                            <path
                                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                        </svg>
                    </div>
    
                    <img class="modal__img modal__img-2" src="./assets/deadline.png" alt="mem-img">
                </label>

                <input class="input-hidden" type="radio" name="radio-button" id="radio-3">
                <label class="modal modal-3" id="modal-label" for="radio-3">
                    <div class="modal__header">
                        <h2 class="modal__title">Work-life balance</h2>
                        <svg class="modal__icon modal__icon-3" viewBox="0 0 24 24">
                            <path
                                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                        </svg>
                    </div>
    
                    <img class="modal__img modal__img-3" src="./assets/forgotten.png" alt="mem-img">
                </label>

                <input class="input-hidden" type="radio" name="radio-button" id="radio-4">
                <label class="modal modal-4" id="modal-label" for="radio-4">
                    <div class="modal__header">
                        <h2 class="modal__title">Dude, where is JS?</h2>
                        <svg class="modal__icon modal__icon-4" viewBox="0 0 24 24">
                            <path
                                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                        </svg>
                    </div>
    
                    <img class="modal__img modal__img-4" src="./assets/shocked.png" alt="mem-img">
                </label>

                <input class="input-hidden" type="radio" name="radio-button" id="radio-5">
                <label class="modal modal-5" id="modal-label" for="radio-5">
                    <div class="modal__header">
                        <h2 class="modal__title">Relax and take it easy</h2>
                        <svg class="modal__icon modal__icon-5" viewBox="0 0 24 24">
                            <path
                                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                        </svg>
                    </div>
    
                    <img class="modal__img modal__img-5" src="./assets/chill.png" alt="mem-img">
                </label>
            </div>
        </main>
        
        <footer class="footer">
            
        </footer>
    </div>
    
    

                
</body>
</html>
